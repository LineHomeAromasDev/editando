<script>
document.querySelectorAll('.app-card').forEach(card => {
  // Calculate and update the card position based on pointer location
  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const cardCenterX = rect.left + rect.width / 2;
    const cardCenterY = rect.top + rect.height / 2;
    
    // Calculate the distance from the card center to the cursor position
    const distanceX = (e.clientX - cardCenterX) * 0.1;  // Lower multiplier for gentle effect
    const distanceY = (e.clientY - cardCenterY) * 0.1;
    
    // Cap maximum movement to prevent excessive overlap
    const maxMovement = 15;  // Adjust for max distance
    const translateX = Math.max(-maxMovement, Math.min(maxMovement, distanceX));
    const translateY = Math.max(-maxMovement, Math.min(maxMovement, distanceY));
    
    // Apply transformation with slight lag
    card.style.transform = `translate(${translateX}px, ${translateY}px)`;
  });

  // Smoothly return to center when cursor leaves the card
  card.addEventListener('mouseleave', () => {
    card.style.transition = 'transform 0.3s ease';
    card.style.transform = 'translate(0, 0)';
  });

  // Remove transition for smooth continuous effect on enter
  card.addEventListener('mouseenter', () => {
    card.style.transition = 'none';
  });
});

const bannerContent = document.querySelector('.banner-content');

window.addEventListener('scroll', () => {
  const scrollPosition = window.scrollY;
  
  // Adjust scroll speed to control the horizontal movement
  const scrollSpeed = 0.3;  // Lower for slower movement
  bannerContent.style.transform = `translateX(${-scrollPosition * scrollSpeed}px)`;
});

const button = document.querySelector('.button');

  button.addEventListener('mousemove', (e) => {
    const rect = button.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    button.style.setProperty('--x', `${x}px`);
    button.style.setProperty('--y', `${y}px`);
  });
  
  
  
  
  
  
  
  
  
  
  
// Define themes with class names for each theme
  const themes = {
    default: 'default',
    dark: 'dark',
    light: 'light'
  };
  
  // Function to apply a specific theme by adding the relevant class to body and elements
  function applyTheme(theme) {
    // Remove the classes of all themes first to avoid conflicts
    document.body.classList.remove(...Object.values(themes));
    document.querySelector('.landing-section').classList.remove(...Object.values(themes));
    document.querySelector('.app-card').classList.remove(...Object.values(themes));
  
    // Add the selected theme class
    document.body.classList.add(themes[theme]);
    document.querySelector('.landing-section').classList.add(themes[theme]);
    document.querySelector('.app-card').classList.add(themes[theme]);
  }
  
  // Set theme with debouncing and save to local storage
  let lastClickTime = 0; // To track the last click time
  
  function setTheme(theme) {
    const currentTime = Date.now();
    const themeButton = document.querySelector(`[data-theme="${theme}"]`); // Find button with data-theme attribute
  
    if (currentTime - lastClickTime < 1000) {
      // If clicked too quickly, show a message and prevent action
      showMessage('Please wait a moment before changing the theme again.');
      return;
    }
  
    lastClickTime = currentTime; // Update last click time
  
    // Disable the button if it exists
    if (themeButton) {
      themeButton.disabled = true;
    }
  
    // Apply the theme and store it
    applyTheme(theme);
    localStorage.setItem("selectedTheme", theme);
  
    // Re-enable the button after 1 second if it exists
    if (themeButton) {
      setTimeout(() => {
        themeButton.disabled = false;
      }, 1000);
    }
  }
  
  // Function to display a message when a failed attempt occurs
  function showMessage(message) {
    const messageDiv = document.createElement('div');
    messageDiv.textContent = message;
    messageDiv.style.position = 'fixed';
    messageDiv.style.top = '20px';
    messageDiv.style.left = '50%';
    messageDiv.style.transform = 'translateX(-50%)';
    messageDiv.style.padding = '10px';
    messageDiv.style.backgroundColor = 'red';
    messageDiv.style.color = 'white';
    messageDiv.style.borderRadius = '5px';
    document.body.appendChild(messageDiv);
  
    // Remove the message after 3 seconds
    setTimeout(() => {
      messageDiv.remove();
    }, 3000);
  }
  
  // Load saved theme on page load
  window.addEventListener("load", () => {
    const savedTheme = localStorage.getItem("selectedTheme");
    if (savedTheme && themes[savedTheme]) {
      applyTheme(savedTheme);
    } else {
      // Apply the default theme if no saved theme is found
      applyTheme("default");
    }
  });

</script>
