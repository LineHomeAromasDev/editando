/* Base Theme Variables */
:root {
  --background-color: #ffffff;
  --text-color: #000000;
  --primary-color: #3498db;
}


.theme-dark, .theme-light, .theme-ocean, .theme-forest, .theme-solarized {
  transition: all 0.3s ease;
}

/* Theme 1 - Light */
.theme-light {
  --background-color: #ffffff;
  --text-color: #000000;
  --primary-color: #3498db;
  --transition: all 0.3s ease;
}

/* Theme 2 - Dark */
.theme-dark {
  --background-color: #121212;
  --text-color: #ffffff;
  --filter:invert(1) hue-rotate(170deg) brightness(1.5) contrast(0.9) saturate(1.5);
  --primary-color: #1e88e5;
}

/* Theme 3 - Solarized */
.theme-solarized {
  --background-color: #fdf6e3;
  --text-color: #586e75;
  --primary-color: #b58900;
}

/* Theme 4 - Forest */
.theme-forest {
  --background-color: #2e8b57;
  --text-color: #ffffff;
  --primary-color: #3cb371;
}

/* Theme 5 - Ocean */
.theme-ocean {
  --background-color: #2b7a78;
  --text-color: #ffffff;
  --primary-color: #3aafa9;
}

/* Apply Variables */
body {

}

#themeSection {

/* Keyframes for growing and shrinking */
@keyframes growShrink {
  0% {
    transform:  translate(-50%, -50%) scale(1);
  }

  50% {
    transform:  translate(-50%, -50%) scale(1.5);
  }
  100% {
    transform:  translate(-50%, -50%) scale(1);
  }
}

/* Keyframes for hue shifting */
@keyframes hueShift {
  0% {
    filter: hue-rotate(0deg);
  }
  25% {
    filter: hue-rotate(90deg);
  }
  50% {
    filter: hue-rotate(180deg);
  }
  75% {
    filter: hue-rotate(270deg);
  }
  100% {
    filter: hue-rotate(360deg);
  }
}






@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}



/* Style for the theme selector container */

/* Highlight the active theme button */
.theme-button.active {
  border: 2px solid #ffffff;
  transform: scale(1.1);
}

<script>
document.querySelectorAll('.app-card').forEach(card => {
  // Calculate and update the card position based on pointer location
  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const cardCenterX = rect.left + rect.width / 2;
    const cardCenterY = rect.top + rect.height / 2;
    
    // Calculate the distance from the card center to the cursor position
    const distanceX = (e.clientX - cardCenterX) * 0.3;  // Lower multiplier for gentle effect
    const distanceY = (e.clientY - cardCenterY) * 0.3;
    
    // Cap maximum movement to prevent excessive overlap
    const maxMovement = 50;  // Adjust for max distance
    const translateX = Math.max(-maxMovement, Math.min(maxMovement, distanceX));
    const translateY = Math.max(-maxMovement, Math.min(maxMovement, distanceY));
    
    // Apply transformation with slight lag
    card.style.transform = `translate(${translateX}px, ${translateY}px)`;
  });

  // Smoothly return to center when cursor leaves the card
  card.addEventListener('mouseleave', () => {
    card.style.transition = 'transform 0.2s ease';
    card.style.transform = 'translate(0, 0)';
  });

  // Remove transition for smooth continuous effect on enter
  card.addEventListener('mouseenter', () => {
    card.style.transition = 'transform 0.2s ease';
  });
});

const bannerContent = document.querySelector('.banner-content');

window.addEventListener('scroll', () => {
  const scrollPosition = window.scrollY;
  
  // Adjust scroll speed to control the horizontal movement
  const scrollSpeed = 0.1;  // Lower for slower movement
  bannerContent.style.transform = `translateX(${-scrollPosition * scrollSpeed}px)`;
});

const button = document.querySelector('.CTAButton');

  button.addEventListener('mousemove', (e) => {
    const rect = button.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    button.style.setProperty('--x', `${x}px`);
    button.style.setProperty('--y', `${y}px`);
  });
  
  
  
  
  
  
  
  
  


    // Load saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'theme-light';
    document.body.classList.add(savedTheme);

    // Highlight the active theme button
    const themeButtons = document.querySelectorAll('.theme-button');
    themeButtons.forEach(button => {
      if (button.getAttribute('data-theme') === savedTheme) {
        button.classList.add('active');
      }

      // Add click event listener to each button
      button.addEventListener('click', (event) => {
        // Remove existing theme classes and active button styles
        document.body.classList.remove('theme-light', 'theme-dark', 'theme-solarized', 'theme-forest', 'theme-ocean');
        themeButtons.forEach(btn => btn.classList.remove('active'));
        
        // Apply the selected theme and highlight the button
        const selectedTheme = event.target.getAttribute('data-theme');
        document.body.classList.add(selectedTheme);
        event.target.classList.add('active');
        
        // Save the selected theme in localStorage
        localStorage.setItem('theme', selectedTheme);
      });
    });


</script>
