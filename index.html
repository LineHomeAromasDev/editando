<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editando - Your Creative Suite</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rochester&display=swap" rel="stylesheet">

  <style>
    body {
  margin: 0;
  font-family: Poppins, Arial, sans-serif;
  overflow-x: hidden;
  background: #111;
  color: #f4f4f4;
}

.landing-section {
  text-align: center;
  padding: 100px 0px 0px 0px;
}

.app-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 50px 20px;
}

.app-card {
  width: 25%;
  height: auto;
  aspect-ratio: 1/1;
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2em;
  transition: transform 0.2s ease; 
  overflow: hidden;
  position: relative;
  border-radius:15px;
}

.app-card img {
    position:absolute;
    height:100%;
}




.full-screen-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.full-screen-nav ul {
  list-style: none;
  padding: 0;
}

.full-screen-nav ul li a {
  color: #f4f4f4;
  font-size: 2em;
  text-decoration: none;
  padding: 10px 20px;
}




/* Banner styling */
.scrolling-banner {
  position: sticky;
  top: 0;
  width: 100vw;
  height: 150px;
  overflow: hidden;
  background-color: #111;
  display: flex;
  align-items: center;
  z-index: 10;
}

/* Content inside banner, set for horizontal scrolling */
.banner-content {
  display: flex;
  gap: 20px;
  transition: transform 0.1s ease-out;  /* Smooth scroll */
}

/* Styling each icon */
.banner-icon {
  width: 120px;
  height: 120px;
  background-color: #333;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1em;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.topGradient {
  height:auto;
  aspect-ratio:1/1;
  position:absolute;
  top:0;
  transform: translate(-50%, -50%);
  animation: growShrink 15s ease-in-out infinite, hueShift 25s infinite;
}

.gradient1 {
    width:75%;
    background: radial-gradient(circle, rgba(90,255,157,0.1) 0%, rgba(90,255,157,0) 50%);
    left:20%;
}

.gradient2 {
    width:110%;
    background: radial-gradient(circle, rgba(108,90,255,0.1) 0%, rgba(108,90,255,0) 50%);
    left:40%;
}

.gradient3 {
    width:60%;
    background: radial-gradient(circle, rgba(255,90,225,0.1) 0%, rgba(255,90,225,0) 50%);
    left:60%;
}

.gradient4 {
    width:80%;
    background: radial-gradient(circle, rgba(255,235,90,0.1) 0%, rgba(255,235,90,0) 50%);
    left:85%;
}



.gradient-text {
  font-size: 4rem;
  font-weight: bold;
  background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, yellow);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: gradient-animation 30s ease alternate infinite;
  font-family: 'Rochester';
}




/* Keyframes for growing and shrinking */
@keyframes growShrink {
  0% {
    transform:  translate(-50%, -50%) scale(1);
  }

  50% {
    transform:  translate(-50%, -50%) scale(1.5);
  }
  100% {
    transform:  translate(-50%, -50%) scale(1);
  }
}

/* Keyframes for hue shifting */
@keyframes hueShift {
  0% {
    filter: hue-rotate(0deg);
  }
  25% {
    filter: hue-rotate(90deg);
  }
  50% {
    filter: hue-rotate(180deg);
  }
  75% {
    filter: hue-rotate(270deg);
  }
  100% {
    filter: hue-rotate(360deg);
  }
}






@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

  </style>
</head>
<body>

<div class="landing-section">

  <span class="topGradient gradient1"></span>
  <span class="topGradient gradient2"></span>
  <span class="topGradient gradient3"></span>
  <span class="topGradient gradient4"></span>

  <h1>Welcome to<span class="gradient-text"> editando</span></h1>  
  <p>Your Creative Suite of Web Apps</p>

  
  <button class="button">Hover Me</button>
</div>

<div class="app-links">
  <a class="app-card" data-depth="0.2" href="https://linehomearomasdev.github.io/editando/EditandoHTML"><img src="https://cdn.shopify.com/s/files/1/0550/8782/5151/files/20241109_180213_0000.png?v=1731175370"></a>
  <a class="app-card" data-depth="0.3"  href="https://linehomearomasdev.github.io/editando/editandoVector">editando Vector Creator</a>
  <a class="app-card" data-depth="0.4"  href="https://linehomearomasdev.github.io/editando/EditandoHTML">App 3</a>
</div>


  <!-- Scrolling Banner for app icons -->
  <div class="scrolling-banner">
    <div class="banner-content">
      <div class="banner-icon">App 1</div>
      <div class="banner-icon">App 2</div>
      <div class="banner-icon">App 3</div>
      <div class="banner-icon">App 4</div>
      <!-- Add more icons as needed -->
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script>
document.querySelectorAll('.app-card').forEach(card => {
  // Calculate and update the card position based on pointer location
  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const cardCenterX = rect.left + rect.width / 2;
    const cardCenterY = rect.top + rect.height / 2;
    
    // Calculate the distance from the card center to the cursor position
    const distanceX = (e.clientX - cardCenterX) * 0.1;  // Lower multiplier for gentle effect
    const distanceY = (e.clientY - cardCenterY) * 0.1;
    
    // Cap maximum movement to prevent excessive overlap
    const maxMovement = 15;  // Adjust for max distance
    const translateX = Math.max(-maxMovement, Math.min(maxMovement, distanceX));
    const translateY = Math.max(-maxMovement, Math.min(maxMovement, distanceY));
    
    // Apply transformation with slight lag
    card.style.transform = `translate(${translateX}px, ${translateY}px)`;
  });

  // Smoothly return to center when cursor leaves the card
  card.addEventListener('mouseleave', () => {
    card.style.transition = 'transform 0.3s ease';
    card.style.transform = 'translate(0, 0)';
  });

  // Remove transition for smooth continuous effect on enter
  card.addEventListener('mouseenter', () => {
    card.style.transition = 'none';
  });
});

const bannerContent = document.querySelector('.banner-content');

window.addEventListener('scroll', () => {
  const scrollPosition = window.scrollY;
  
  // Adjust scroll speed to control the horizontal movement
  const scrollSpeed = 0.3;  // Lower for slower movement
  bannerContent.style.transform = `translateX(${-scrollPosition * scrollSpeed}px)`;
});

const button = document.querySelector('.button');

  button.addEventListener('mousemove', (e) => {
    const rect = button.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    button.style.setProperty('--x', `${x}px`);
    button.style.setProperty('--y', `${y}px`);
  });

</script>
</body>
</html>
