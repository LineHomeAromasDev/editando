.topGradient {

.gradient-text {

  font-weight: bold;

  background-size: 400% 400%;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: gradient-animation 30s linear infinite;
  font-family: 'Rochester';
}





/* Keyframes for growing and shrinking */
@keyframes growShrink {
  0% {
    transform:  translate(-50%, -50%) scale(1);
  }

  50% {
    transform:  translate(-50%, -50%) scale(1.5);
  }
  100% {
    transform:  translate(-50%, -50%) scale(1);
  }
}

/* Keyframes for hue shifting */
@keyframes hueShift {
  0% {
    filter: hue-rotate(0deg);
  }
  25% {
    filter: hue-rotate(90deg);
  }
  50% {
    filter: hue-rotate(180deg);
  }
  75% {
    filter: hue-rotate(270deg);
  }
  100% {
    filter: hue-rotate(360deg);
  }
}






@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

<script>

document.querySelector( '#up' ).addEventListener( 'click' , () => {
  window.scrollTo( { top: 0, behavior: 'smooth' })})

document.querySelectorAll('.app-card').forEach(card => {
  // Calculate and update the card position based on pointer location
  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const cardCenterX = rect.left + rect.width / 2;
    const cardCenterY = rect.top + rect.height / 2;
    
    // Calculate the distance from the card center to the cursor position
    const distanceX = (e.clientX - cardCenterX) * 0.3;  // Lower multiplier for gentle effect
    const distanceY = (e.clientY - cardCenterY) * 0.3;
    
    // Cap maximum movement to prevent excessive overlap
    const maxMovement = 50;  // Adjust for max distance
    const translateX = Math.max(-maxMovement, Math.min(maxMovement, distanceX));
    const translateY = Math.max(-maxMovement, Math.min(maxMovement, distanceY));
    
    // Apply transformation with slight lag
    card.style.transform = `translate(${translateX}px, ${translateY}px)`;
  });

  // Smoothly return to center when cursor leaves the card
  card.addEventListener('mouseleave', () => {
    card.style.transition = 'transform 0.2s ease';
    card.style.transform = 'translate(0, 0)';
  });

  // Remove transition for smooth continuous effect on enter
  card.addEventListener('mouseenter', () => {
    card.style.transition = 'transform 0.2s ease';
  });
});

const bannerContent = document.querySelector('.banner-content');

window.addEventListener('scroll', () => {
  const scrollPosition = window.scrollY;
  
  // Adjust scroll speed to control the horizontal movement
  const scrollSpeed = 0.1;  // Lower for slower movement
  bannerContent.style.transform = `translateX(${-scrollPosition * scrollSpeed}px)`;
});

const button = document.querySelector('.CTAButton');

  button.addEventListener('mousemove', (e) => {
    const rect = button.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    button.style.setProperty('--x', `${x}px`);
    button.style.setProperty('--y', `${y}px`);
  });
  
  
  
  
  
  
  
  
  
      // Function to change the theme
